<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <div v-if="page == 1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
    <div v-else-if="page == 2">
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
    </div>
    <div v-else>
        page is not found !
    </div>
</div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
           page:3
        }
    })
</script>
