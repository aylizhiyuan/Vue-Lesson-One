<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <template v-if="loginType === 'username'">
        <label>Username</label>
        <input placeholder="Enter your username" key="username-input">
    </template>
    <template v-else>
        <label>Email</label>
        <input placeholder="Enter your email address" key="email-input">
    </template>
    <button v-on:click="loginType == 'username' ? loginType='' : loginType='username'">toggle</button>
</div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            loginType:'username'
        }
    })
</script>
