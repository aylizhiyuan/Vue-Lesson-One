<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Vue.js"></script>
</head>
<body>
<div id="app">
    <!--在组件中挂载的这些属性，最终都会挂到template下的根标签上-->
    <blog-post class="red"></blog-post>
    {{msg}}
</div>
</body>
</html>
<script>
    //全局注册的组件方法
    Vue.component('blog-post',{
        //data必须是一个函数
        data:function(){
            return {
                msg:'vue hello'
            }
        },
        //组件的参数
        template:"<h3>我是blog-post组件要替换的内容{{message}}</h3>"
        //这个参数指明的是组件的模板，组件要被替换的HTML内容
    })
    //根组件
    var vm = new Vue({
        el:"#app",
        data:{
            message:'hello vue'
        }
    })
</script>
